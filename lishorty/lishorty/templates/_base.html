{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiShorty</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-indigo-600 shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-white">LiShorty</a>
            <div class="space-x-6">
                <a href="{% url 'home' %}" class="text-gray-100 hover:text-white transition">Home</a>
                <a href="{% url 'create-link' %}" class="text-gray-100 hover:text-white transition">Create</a>
                <a href="#" class="text-gray-100 hover:text-white transition">About</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto px-4 py-10">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 py-6 mt-10">
        <div class="max-w-6xl mx-auto text-center text-sm">
            <p>&copy; 2025 LiShorty. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
