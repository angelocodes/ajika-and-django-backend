{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Board{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold text-blue-600">Job Board</a>
            <ul class="flex space-x-6">
                <li><a href="{% url 'home' %}" class="hover:text-blue-600">Home</a></li>
                <li><a href="{% url 'job_detail' job_id=1 %}" class="hover:text-blue-600">Post a Job</a></li>
                {% comment %}
                <li><a href="{% url 'about' %}" class="hover:text-blue-600">About</a></li>
                {% endcomment %}
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-8 py-4 text-center text-gray-600">
        <p>&copy; {{ year|default:2025 }} Job Board. All rights reserved.</p>
    </footer>
</body>
</html>
