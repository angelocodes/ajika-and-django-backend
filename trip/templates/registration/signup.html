{% extends 'trip/_base.html' %}

{% load tailwind_filters %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<h1> Sign Up </h1>
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
<p> Already have an account? <a href="{% url 'login' %}">
    Login </a> </p>
{% endblock %}
