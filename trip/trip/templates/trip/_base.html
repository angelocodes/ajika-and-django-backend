<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Trip App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="bg-white shadow">
        <nav class="container mx-auto flex items-center justify-between py-4 px-6">
            <div class="flex items-center space-x-4">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition">Trip App</a>
                <a href="{% url 'trip-list' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded transition">Trips</a>
            </div>
            <!-- Add more nav items or user menu here if needed -->
        </nav>
    </header>
    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow p-6">
            {% block content %}
            <!-- Page content goes here -->
            {% endblock %}
        </div>
    </main>
    <footer class="bg-white border-t mt-8">
        <div class="container mx-auto px-6 py-4 text-center text-gray-500 text-sm">
            &copy; {{ year|default:2025 }} <span class="font-semibold text-blue-600">Trip App</span>. All rights reserved.
        </div>
    </footer>
    {% block extra_js %}{% endblock %}
</body>
</html>
