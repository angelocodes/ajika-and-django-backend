{% extends "trip\_base.html" %}

{% block content %}
   <style>
    /* Optional: Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
        width: 8px;
        background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
    }
</style>

<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-10">
    <div class="max-w-4xl mx-auto px-4">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-extrabold text-indigo-700">Trip List</h1>
            <a href="{% url 'trip-create' %}"> 
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-200 flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                </svg>
                <span>Create New Trip</span>
            </button>
             </a>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            {% for trip in trips %}
                <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-shadow duration-300 p-6 flex flex-col justify-between">
                    <div>
                        <h2 class="text-2xl font-semibold text-indigo-600 mb-2">
                            <a href="" class="hover:underline">{{ trip.city }}</a>
                        </h2>
                        <p class="text-gray-500 text-lg mb-4">{{ trip.country }}</p>
                        <div class="flex items-center space-x-2 text-sm text-gray-400">
                            <span class="inline-flex items-center">
                                <svg class="w-4 h-4 mr-1 text-indigo-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                {{ trip.start_date }}
                            </span>
                            <span>to</span>
                            <span class="inline-flex items-center">
                                <svg class="w-4 h-4 mr-1 text-indigo-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                {{ trip.end_date }}
                            </span>
                        </div>
                    </div>
                    <div class="flex space-x-3 mt-6">
                        
                        <a href="{% url 'trip-detail' trip.pk %}" class="flex-1">
                        <button class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            <span>View Details</span>
                        </button>
                        </a>
                    </div>
                </div>
            {% empty %}
                <div class="col-span-full text-center py-16">
                    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md mx-auto">
                        <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">No trips yet</h3>
                        <p class="text-gray-500 mb-6">Start your travel journey by creating your first trip!</p>
                        <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-200 flex items-center space-x-2 mx-auto">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                            </svg>
                            <span>Create Your First Trip</span>
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
