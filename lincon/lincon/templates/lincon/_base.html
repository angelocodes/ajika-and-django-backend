<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LinCon{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-indigo-50 min-h-screen flex flex-col items-center justify-center text-gray-800">

    <!-- Container -->
    <div class="w-full max-w-lg bg-white shadow-2xl rounded-2xl p-6 space-y-6 border border-gray-100">

        <!-- Header / Branding -->
        <header class="text-center">
            <h1 class="text-4xl font-extrabold text-indigo-600 tracking-tight">
                <a href="{%url 'link-list' %}">LinCon</a></h1>
            <p class="text-gray-500 text-sm mt-1">‚ú® All your links in one place ‚ú®</p>
        </header>

        <!-- Main Content -->
        <main>
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="text-center text-xs text-gray-400 border-t pt-4">
            <p>&copy; {{ now|date:"Y" }} LinCon. Built with ‚ù§Ô∏è and Django.</p>
            {% if profile and profile.slug %}
                <a href="{% url 'profile' profile.slug %}" target="_blank" class="inline-block mt-2 px-3 py-1 bg-indigo-100 text-indigo-600 rounded-full text-xs hover:bg-indigo-200 transition-colors">
                    üëÅ View Public Profile
                </a>
            {% endif %}
        </footer>

    </div>

</body>
</html>
